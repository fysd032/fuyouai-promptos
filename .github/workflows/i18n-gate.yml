name: i18n-gate

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  i18n_lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: i18n lint (en-US must be English)
        run: npm run i18n:lint
